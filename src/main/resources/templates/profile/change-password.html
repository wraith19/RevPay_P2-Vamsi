<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Change Password')}"></head>

<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    <div class="main-content">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        <div class="page-header">
            <h1>Change Password</h1>
        </div>
        <div class="card form-card">
            <form th:action="@{/profile/change-password}" method="post" class="app-form">
                <div class="form-group"><label for="currentPassword">Current Password *</label><input type="password"
                        id="currentPassword" name="currentPassword" required class="form-control"></div>
                <div class="form-group"><label for="newPassword">New Password *</label><input type="password"
                        id="newPassword" name="newPassword" required minlength="6" class="form-control"></div>
                <div class="form-group"><label for="confirmPassword">Confirm New Password *</label><input
                        type="password" id="confirmPassword" name="confirmPassword" required class="form-control"></div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div></body>

</html>
