<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Login')}"></head>

<body class="auth-body">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="brand-title"><i class="bi bi-wallet2"></i> RevPay</h1>
            <p class="auth-subtitle">Secure Digital Payments</p>
        </div>

        <div th:replace="~{fragments/layout :: alerts}"></div>

        <form th:action="@{/login}" method="post" class="auth-form" novalidate>
            <div class="form-group">
                <label for="email">Email or Phone</label>
                <input type="text" id="email" name="email" required placeholder="Enter your email or phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-full"><i class="bi bi-box-arrow-in-right me-1"></i>Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a th:href="@{/register}" class="link">Register here</a></p>
        </div>
    </div>
</div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
