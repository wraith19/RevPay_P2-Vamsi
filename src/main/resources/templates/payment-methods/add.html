<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Add Payment Method')}"></head>

<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    <div class="main-content">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        <div class="page-header">
            <h1>Add Payment Method</h1>
        </div>
        <div class="card form-card">
            <form th:action="@{/payment-methods/add}" method="post" class="app-form">
                <div class="form-group">
                    <label for="type">Card Type *</label>
                    <select id="type" name="type" required class="form-control">
                        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number *</label>
                    <input type="text" id="cardNumber" name="cardNumber" required class="form-control"
                        placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardHolderName">Card Holder Name *</label>
                        <input type="text" id="cardHolderName" name="cardHolderName" required class="form-control"
                            placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date *</label>
                        <input type="text" id="expiryDate" name="expiryDate" required class="form-control"
                            placeholder="MM/YY" maxlength="5">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cvv">CVV *</label>
                        <input type="password" id="cvv" name="cvv" required class="form-control" placeholder="***"
                            maxlength="4">
                    </div>
                    <div class="form-group">
                        <label for="billingAddress">Billing Address</label>
                        <input type="text" id="billingAddress" name="billingAddress" class="form-control"
                            placeholder="123 Main St">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Card</button>
                    <a th:href="@{/payment-methods}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div></body>

</html>
