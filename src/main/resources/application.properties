# ========================
# RevPay Application Config
# ========================

spring.application.name=RevPay_p2
server.port=8080

# ========================
# Oracle Database Config
# ========================
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=RevPay2
spring.datasource.password=RevPay2123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ========================
# JPA / Hibernate Config
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

# ========================
# Thymeleaf Config
# ========================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ========================
# Logging (Log4J2)
# ========================
logging.level.root=INFO
logging.level.com.rev.revpay_p2=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================
# Default Admin Account (auto-created on startup if missing)
# ========================
app.admin.email=admin@revpay.com
app.admin.password=Admin@123
app.admin.full-name=RevPay Admin
app.admin.phone=+10000000000
